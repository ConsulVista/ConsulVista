<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConsulVista - Coming Soon</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          overflow: hidden;
      }

      .container {
          text-align: center;
          padding: 2rem;
          max-width: 600px;
          animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      h1 {
          font-size: 3.5rem;
          font-weight: 700;
          margin-bottom: 1rem;
          letter-spacing: -0.02em;
      }

      .subtitle {
          font-size: 1.5rem;
          font-weight: 300;
          margin-bottom: 2rem;
          opacity: 0.9;
      }

      .message {
          font-size: 1.1rem;
          line-height: 1.6;
          opacity: 0.85;
      }

      @media (max-width: 768px) {
          h1 {
              font-size: 2.5rem;
          }

          .subtitle {
              font-size: 1.2rem;
          }

          .message {
              font-size: 1rem;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ConsulVista</h1>
      <p class="subtitle">Coming Soon</p>
      <p class="message">We're working on something amazing. Stay tuned!</p>
    </div>
  </body>
</html>
